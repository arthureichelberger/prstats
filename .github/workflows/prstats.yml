name: PRstats workflow
on:
  pull_request:
    types: ['closed']

jobs:
  prstats:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - run: echo ${{ github.event.pull_request.merged }}
      - uses: actions/checkout@v3
      - uses: ./
        env:
          PULL_REQUEST_ID: ${{ github.event.number }}
